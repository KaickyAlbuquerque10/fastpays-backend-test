version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: fastpays
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
  app:
    build: .
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: fastpays
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "3000:3000"
